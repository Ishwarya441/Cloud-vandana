<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
   <div class="survey-form">
    <h1> Survey Form</h1>
    <form action="" id="surveyForm" onsubmit="return false;">
        <div class="form-group">
            <label for="">First Name :</label><br>
            <input class="my-input" type="text" id="firstName" placeholder="First Name"  required>
        </div>
        <div class="form-group">
            <label for="">Last Name :</label><br>
            <input class="my-input" type="text" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for=""> Date Of Birth :</label><br>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="">Country :</label><br>
           <select class="my-input" id="country" required >
            <option value="" >--select--</option>
            <option value="">India</option>
            <option value="">England</option>
            <option value="">China</option>
           </select>
       </div>
       <div class="form-group">
        <label>Gender :</label>
        <input type="checkbox" id="male" name="gender" > Male
         <input type="checkbox" id="female" name="gender"> Female
        </div> 
        <div class="form-group">
        <label for="">Profession :</label><br>
        <input class="my-input" type="text" id="profession" placeholder="profession" required>
        </div>
        <div class="form-group">
        <label for=""> Email :</label><br>
        <input class="my-input" type="email" id="email" placeholder="email" required>
    </div>
    <div class="form-group">
        <label for=""> Mobile Number :</label><br>
        <input class="my-input" type="tel" id="phn" pattern="[0-9]{10}" required>
    </div>
    <div class="btn-group">
       <button class="btn-sub" onclick="onSubmit()" type="submit">submit</button>
    
        <button class="btn-reset" type="reset">reset</button>
    </div>
    </form>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Summary</h2>
        <ul id="summaryList"></ul>
    </div>
</div>
    <script src="./form.js"></script>
</body>
</html>
